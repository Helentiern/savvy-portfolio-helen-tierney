<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contact Me</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.3.0/milligram.min.css">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body class="highlight">
  <h1>Contact Me</h1>

  <form action="form-responses/new" method="POST">

    <input type="text" name="firstname" value="First Name" size="100" autofocus>
    <input type="text" name="lastname" value="Last Name" size="100">
    <input type="email" name="userEmail" placeholder="your.email@example.com"required>

    <label>What's this message about?
    <input type="radio" name="subject" value="professional" checked><span>I'd like to hire you!</span>
    <input type="radio" name="subject" value="personal" checked><span>Personal message</span>
    <input type="radio" name="subject" value="other" checked><span>Don't know/something else</span>
  </label>

    <input type="checkbox" name="optin" value="trusting" checked required>Subscribe me to your newsletter!
    <input type="checkbox" name="optout" value="skeptical" disabled>Cheeky checkbox...

    <label for="marketing" >How did you hear about me?</label>
    <select name="marketing">
      <optgroup label="Online" required>
        <option value="social">Social Media (FB, Twitter, LinkedIn)</option>
        <option value="github">Online Portfolio (GitHub)</option>
        <option value="search">Search Engine</option>
        <option value="email">Email</option>
      </optgroup>

      <optgroup label="In-Person">
        <option value="networking">We met at a networking event</option>
        <option value="referral">Personal referral</option>
        <option value="random">We met somewhere else</option>
      </optgroup>
    <option value="other">Other</option>
  </select>
  <textarea name="user_message" rows="8" cols="40"></textarea>
  <input type="submit">

  </form>

  <div>
    <img class="sidebaricon" src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Hamburger_icon.svg/1200px-Hamburger_icon.svg.png" alt="hamburger">

    <div class="sidebar">
      <p>Contact Me!</p>
      <p>E-mail: Helentiern2@gmail.com</p>
      <p>Slack: Helent</p>
      <p><a href="https://github.com/Helentiern">My Github account</a></p>
      <p><a href="https://www.linkedin.com/in/helen-tierney-b4612866/"> My Linkedin Profile</a></p>

    </div>
  </div>

</body>
</html>
